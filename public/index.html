<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=ZCOOL+QingKe+HuangYou&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="smartphone.css"
      media="only screen and (min-device-width : 320px) 
and (max-device-width : 480px)"
    />

    <link
      rel="stylesheet"
      href="smartphone-landscape.css"
      media="only screen and (min-width : 321px)"
    />

    <link
      rel="stylesheet"
      href="smartphone-portrait.css"
      media="only screen and (max-width : 320px)"
    />

    <link
      rel="stylesheet"
      href="ipad.css"
      media="only screen 
and (min-device-width : 768px) 
and (max-device-width : 1024px)"
    />

    <link
      rel="stylesheet"
      href="ipad-landscape.css"
      media="only screen 
and (min-device-width : 768px) 
and (max-device-width : 1024px) 
and (orientation : landscape)"
    />

    <link
      rel="stylesheet"
      href="ipad-portrait.css"
      media="only screen 
and (min-device-width : 768px) 
and (max-device-width : 1024px) 
and (orientation : portrait)"
    />

    <link
      rel="stylesheet"
      href="widescreen.css"
      media="only screen and (min-width : 1824px)"
    />

    <link
      rel="stylesheet"
      href="iphone4.css"
      media="only screen 
and (-webkit-min-device-pixel-ratio : 1.5), 
only screen and (min-device-pixel-ratio : 1.5)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
